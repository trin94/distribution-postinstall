- name: "Configure Linux Distribution"
  hosts: localhost

  vars:
    dnf_config: '/etc/dnf/dnf.conf'

  tasks:
    - name: "Set dnf defaultyes to True"
      become: yes
      ansible.builtin.lineinfile:
        path: {{ dnf_config }}
        regexp: 'defaultyes='
        line: defaultyes=True

    - name: "Set dnf max_parallel_downloads to 10"
      become: yes
      ansible.builtin.lineinfile:
        path: {{ dnf_config }}
        regexp: 'max_parallel_downloads='
        line: max_parallel_downloads=10

    - name: "Add RPM Fusion Repos"
      args:
        executable: /bin/bash
      become: yes
      shell: |
        dnf install -y https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm

    - name: "Disable 'google-chrome' Repo"
      args:
        executable: /bin/bash
      become: yes
      shell: |
        dnf config-manager --set-disabled google-chrome

    - name: "Disable 'phracek-PyCharm' Repo"
      args:
        executable: /bin/bash
      become: yes
      shell: |
        dnf config-manager --set-disabled phracek-PyCharm

    - name: "Add Flatpak Remote 'flathub'"
      community.general.flatpak_remote:
        name: flathub
        state: present
        method: user
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

    - name: "Remove Flatpak Remote 'flathub' - system"
      community.general.flatpak_remote:
        name: flathub
        state: absent
        method: system

    - name: "Remove Flatpak Remote 'fedora'"
      community.general.flatpak_remote:
        name: fedora
        state: absent
        method: user

    - name: "Replace Firefox 1/2 - Remove 'Firefox' (rpm)"
      become: yes
      dnf:
        state: absent
        name:
          - firefox

    - name: "Replace Firefox 2/2 - Install 'Firefox' (flatpak)"
      community.general.flatpak:
        name: org.mozilla.firefox
        state: present
        method: user
